<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片</title>

    <link rel="stylesheet" type="text/css" href="../../3rdLib/normalize/normalize.min.css" media="screen">

    <style>
        *, *:before, *:after {
            border: none;
            padding: 0;
            margin: 0;

            box-sizing: border-box;

            font-family: monospace;

            font-size: 12px;
        }

        div.img {
            background: rgba(0, 0, 0, 0.5) no-repeat center;
        }
    </style>
</head>
<body>

<div class="img" style="width: 600px;height: 400px;background-image: url('../../images/house/b.png');background-size: auto;"></div>

</body>
</html>
