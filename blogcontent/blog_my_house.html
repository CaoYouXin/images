<div id="cover" style="visibility: hidden;position: fixed;z-index: 1;width: 100%;height: 100%;top: 0;left: 0;background: rgba(0, 0, 0, 0.3);"></div>

<script>
    require(['jquery'], function ($) {
        var $cover = $('#cover');
        var $allLis = $('ul.gallery li');

        $cover.click(function () {
            $cover.css('visibility', 'hidden');
            $allLis.removeClass('active');
            $('#showEle').remove();
        });

        $('ul.gallery').on('click', 'img', {}, function (e) {
            $cover.css('visibility', 'visible');

            $allLis.removeClass('active');
            this.parentElement.className = 'active';

            var imageSrc = this.getAttribute('src');

            var ele = document.createElement('div');

            ele.id = 'showEle';
            ele.style.background = 'url("' + imageSrc + '")';
            ele.style.backgroundSize = 'contain';
            ele.style.backgroundRepeat = 'no-repeat';
            ele.style.backgroundPosition = '50%';

            ele.style.position = 'absolute';
            ele.style.zIndex = 2;
            ele.style.transition = 'all 1s';
            ele.style.top = this.clientTop + 'px';
            ele.style.left = this.clientLeft + 'px';
            ele.style.width = ele.style.height = '0px';

            document.body.appendChild(ele);

            setTimeout(function () {
                ele.style.width = '600px';
                ele.style.height = '500px';
                ele.style.top = ele.style.left = '50%';
                ele.style.marginTop = '-250px';
                ele.style.marginLeft = '-300px';
            }, 10);
        });
    });
</script>
